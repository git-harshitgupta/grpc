syntax = "proto3";
package sec05;
option java_package = "com.harshit.models.sec05";
option java_multiple_files = true;

message Email{
    string address = 1;
    string password = 2;
}

message Phone{
    int32 number = 1;
    int32 code = 2;

}


message Credentials{
    oneof login_type{
        Email email = 1;
        Phone phone = 2;
    }
}